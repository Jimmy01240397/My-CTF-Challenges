version: '3'

services:
  meowwayserver:
    volumes:
    - ./server/server.py:/server/server.py:ro
    - ./server/gadget.py:/server/gadget.py:ro
    - ./server/flag.txt:/server/flag.txt:ro
    build: ./
    environment:
    - ENABLE_ROTATE=true
    - ENABLE_REG_RANDOMIZE=true
    - ENABLE_CALC_RANDOMIZE=true
    - ENABLE_FLAGTOCHECK_RANDOMIZE=true
    - ENABLE_ORDER_RANDOMIZE=true
    ports:
    - 8741:8741
